{% extends 'main/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>
{% for i_elem in form %}
    <p><label class="form-label" for="{{ i_elem.id_for_label }}">{{i_elem.label}}: </label>{{ i_elem }}</p>
    <div class="form-error">{{ i_elem.errors }}</div>
    {% endfor %}

    <button type="submit">Войти</button>
</form>

{% endblock content%}
