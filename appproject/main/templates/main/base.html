{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'main/css/main.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'main/images/main.css' %}" type="image/x-icon"  />
</head>
<body>
{% block mainmenu %}
        <div class="header">
            <ul id="mainmenu" class="mainmenu">
                <li class="logo"><a href="#"><div class="logo"></div></a></li>
{% for i_elem in menu %}
    {% if not forloop.last %}
            <li><a href="#">{{ i_elem.title}} </a></li>
    {% else %}
            <li class="last"> <a href="#">{{i_elem.title}}</a></li>
    {% endif %}
{% endfor %}
            </ul>
            <div class="clear"></div>
        </div>
{% endblock mainmenu %}

{% block content %}
{% endblock content%}
</body>
</html>
